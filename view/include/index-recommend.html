<section class="channel-h5">
	<div class="channel-h5__header">
		<p class="channel-h5__title">
			重磅推荐<i>推</i>
		</p>
		<div class="tab">
			<a href="javascript:" title="男频" class="tab__on">男</a>
			<a href="javascript:" title="女频" class="tab__on">女</a>
		</div>
	</div>
	<ul class="list-h5">
		<li v-for='item in recommend' v-if='$index==0'> 
			<div class="book-h5">
				<div class="book-h5__cover">
					<img v-bind:src="item.cover" alt="{{item.title}}">
					<p class="book-h5__finish">完结</p>
				</div>
				<div class="book-h5__info">
					<p class="book-h5__title">{{item.title}}</p>
					<p class="book-h5__author">{{item.author}}</p>
					<p class="book-h5__summary">{{item.summary}}</p>
					<p class="book-h5__wrap">
						<span class="book-h5__tag" v-for='tag in item.tags'>{{tag}}</span>
					</p>
				</div>
			</div>
		</li>
		<li v-for='item in recommend' v-if='$index>0 && $index<9'>
			<div class="book-h5 book-h5__no-img">
				<span class="book-h5_no-img__order">0{{$index}}</span>
				<div class="book-h5_no-img__info">
					<p class="book-h5_no-img_title">{{item.title}}</p>
					<p class="book-h5_no-img_summary"></p>
				</div>
			</div>
		</li>
	</ul>
</section>
